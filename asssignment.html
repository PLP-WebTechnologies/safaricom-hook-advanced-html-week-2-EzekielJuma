<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">

</head>
<body>
    <H1>EAST AFRICA VOTING REGESTRATION FORM</H1>
    <P>Key in your details to register</P>
    <form action="/submit" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" recquired placeholder="enter you full name"><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" recquired placeholder="johnfrancis@gmail.com"><br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" minlength="8" maxlength="15" placeholder="minimum of 8 letters or characters or special characters"><br>
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" min="18" max="110" step="1"><br>
        <label for="country">Country:</label>
        <select name="country" id="country">
            <option value="Kenya">Kenya</option>
            <option value="Uganda">Uganda</option>
            <option value="Tanzania">Tanzania</option>
        </select><br>
        <p>Gender</p>
        <input type="radio" name="male" id="male" value="male">
        <label for="male">Male</label><br>
        <input type="radio" name="female" id="female" value="female">
        <label for="female">Female</label><br>
       <label for="message">Opinion</label>
       <input type="text area" name="message" id="messaage" rows="40" cols="10"><br>
       <button type="submit">Register</button>
    </form>
</body>
</html>
